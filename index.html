<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MRI Tumor Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(160deg, #0b1020, #0f1b3a);
            color: #eef2ff;
            font-family: system-ui, -apple-system, "Segoe UI", Arial;
        }

        .container {
            max-width: 760px;
            margin-top: 60px;
        }

        .card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 30px 80px rgba(0,0,0,0.55);
        }

        .btn-custom {
            background: linear-gradient(135deg, #10b981, #34d399);
            border: none;
            font-weight: 700;
        }

        label {
            font-weight: 700;
            color: #93c5fd;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="text-center mb-4">
        <h1>MRI Tumor Detection System</h1>
        <p class="text-secondary">Upload an MRI image to detect tumor</p>
    </div>

    <div class="card p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file">Select MRI Image</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-custom w-100 py-2">
                Upload and Detect
            </button>
        </form>

        {% if result %}
        <div class="alert alert-info mt-4 text-center">

            {% if image_url %}
            <img src="{{ image_url }}"
                 alt="Uploaded MRI"
                 class="img-fluid rounded mb-3"
                 style="max-height:300px;border:1px solid #ccc;">
            {% endif %}

            <h5>{{ result }}</h5>
            <p>Confidence: {{ (confidence * 100) | round(2) }}%</p>
        </div>
        {% endif %}

    </div>
</div>
</body>
</html>
